<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
    </head>
    <body>

        <header>
            <img class="header-logo" src="img/Logo.png" alt="Logo Toboolist">
            <span class="header-title">Toboolist</span>
        </header>

        <main>

            <div class="container one">
                <button class="button left">Add Task</button>
                <button class="button right">Add Section</button>
            </div>

            <div class="container two">
                <ul>
                    <li class="list-title">New Task</li>
                    <li class="list-title">Today</li>
                    <li class="list-title">Upcoming</li>
                </ul>
            </div>

        </main>

    </body>
</html>
